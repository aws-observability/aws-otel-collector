version: "2"
run:
  tests: false
linters:
  default: all
  disable:
    - bodyclose
    - contextcheck
    - cyclop
    - depguard
    - dupl
    - durationcheck
    - err113
    - errcheck
    - errname
    - errorlint
    - exhaustive
    - exhaustruct
    - forcetypeassert
    - gochecknoglobals
    - gochecknoinits
    - gocyclo
    - godot
    - gosec
    - inamedparam
    - lll
    - musttag
    - nakedret
    - nilerr
    - nlreturn
    - noctx
    - nolintlint
    - nonamedreturns
    - perfsprint
    - recvcheck
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - tagalign
    - tagliatelle
    - tparallel
    - unparam
    - varnamelen
    - wastedassign
    - wrapcheck
    - wsl
  settings:
    dupl:
      threshold: 100
    errcheck:
      check-type-assertions: true
      check-blank: true
    gocognit:
      min-complexity: 30
    gocyclo:
      min-complexity: 30
    govet:
      enable:
        - atomicalign
        - shadow
      enable-all: false
      disable-all: false
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
