type: memory_limiter

status:
  class: processor
  stability:
    beta: [traces, metrics, logs]
  distributions: [core, contrib]

tests:
  config:
    check_interval: 5s
    limit_mib: 400
    spike_limit_mib: 50
  # TODO: https://github.com/open-telemetry/opentelemetry-collector/issues/9687
  skip_shutdown: true
