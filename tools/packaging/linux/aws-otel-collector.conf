description     "AWS OTel Collector"
author          "Amazon.com"

start on (runlevel [345] and started network)
stop on (runlevel [!345] or stopping network)

normal exit 0

respawn

# run aws-otel-collector as 'aoc'
pre-start script
    sudo su aoc
end script

exec /opt/aws/aws-otel-collector/bin/aws-otel-collector --config /opt/aws/aws-otel-collector/etc/config.yaml
post-stop exec sleep 1


