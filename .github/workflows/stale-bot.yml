name: 'Close stale issues and PR '
on:
  schedule:
    #- cron: '0 20 * * SUN' # every Sunday at 20 am UTC: PST 0:00 AM "
    - cron: '0 20 * * SUN' # every Sunday at 20 am UTC: PST 0:00 AM "


jobs:
  stale-close:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v4
        with:
          #Github stale actiond: https://github.com/actions/stale
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'This issue is stale because it has been open 25 days with no activity. Remove stale label or comment or this will be closed in 5 days.'
          stale-pr-message: 'This PR is stale because it has been open 30 days with no activity.'
          close-issue-message: 'This issue was closed because it has been stalled for 5 days with no activity.'
          days-before-issue-stale: 1 #Mark the issues as after 25 days
          days-before-pr-stale: 30 #Mark the PR as stale after 30 days
          days-before-issue-close: 1 #Close the issue if the issue has been marked as stall for 5 days
          days-before-pr-close: -1 #Never close down the PR and keep the label stall on the PR
