name: AWS Resources Cleaner

on:
  schedule:
    - cron: "0 0 * * *" # Run every day at midnight
  workflow_dispatch:
    inputs:
      daystokeep:
        description: "days to keep a resource"
        required: false
        default: "3"
      aws_region:
        description: 'Deploy to aws region'
        required: true
        default: "[ \"us-west-2\", \"us-east-1\", \"us-east-2\",\"eu-central-1\",\"eu-west-1\",\"eu-west-2\",\"eu-north-1\"]"
      resource:
        description: 'AWS Resources to delete'
        required: true
        default: "[ \"aps\", \"autoscaling\", \"ec2\",\"ecs\",\"efs\",\"iam\",\"launchconfig\",\"loadbalancer\",\"ebs\"]"
env:
  DAYS_TO_KEEP: 3

jobs:
  clean-resources:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        resource: ${{ fromJson(github.event.inputs.resource) || '[aps, autoscaling, ec2, ecs, efs, iam, launchconfig, loadbalancer, ebs]' }}
        region: ${{ fromJson(github.event.inputs.aws_region) || '[ us-west-2, us-east-1, us-east-2,eu-central-1,eu-west-1,eu-west-2,eu-north-1]' }}
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.INTEG_TEST_AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.INTEG_TEST_AWS_KEY_SECRET }}
          aws-region: ${{ matrix.region }}

      - name: Update days to keep
        if: github.event_name == 'workflow_dispatch'
        run: echo "DAYS_TO_KEEP=${{ github.event.inputs.daystokeep }}" >> $GITHUB_ENV

      - name: Clean old aws resources
        run: go run tools/workflow/cleaner/main.go -keep $DAYS_TO_KEEP -clean ${{ matrix.resource }}
        env:
          AWS_SDK_LOAD_CONFIG: true
